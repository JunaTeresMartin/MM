<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>
<body>
	<h1>Login Page</h1>
	<form action="LoginServlet" method="post">
		<div class="container">
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">User ID
				</label> 
				<input type="text" name="userid" class="form-control" id="exampleFormControlInput1">
			</div>

			<div class="mb-3">
				<label for="exampleFormControlInput2" class="form-label">Password
				</label> 
				<input type="password" name="password" class="form-control" id="exampleFormControlInput2">
			</div>

			<div class="mb-3">
				<label for="userRole" class="form-label">Select User Role:</label>
				<select class="form-select" name="userRole" id="userRole">
					<option value="admin">Admin</option>
					<option value="employee">Employee</option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary">Login</button>
		</div>
	</form>
</body>
</html>
